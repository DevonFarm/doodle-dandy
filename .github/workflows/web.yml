name: Deploy site to Pages
on:
  push:
    branches: ["main"]
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: copy static files to output dir
        run: |
          mkdir -p output
          # Copy files that always exist
          cp index.html output/

          # Copy directories that exist
          for dir in sitemap.xml about appointment assets aussiedoodle available bernedoodle contact contract reviews congrats puppy-guide; do
            if [ -e "$dir" ]; then
              cp -R "$dir" output/
            else
              echo "Warning: $dir does not exist, skipping..."
            fi
          done
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
